ut more","href":"/media/news-articles/europe-s-proposed-carbon-border-adjustment-could-hold-the-key-to-breakthrough-on-co2-emissions-reduction/"}},{"datetime":{"formatted":"March 11, 2020","iso":"2020-03-11"},"body":"ArcelorMittal has today launched a new group website, developed around the company’s purpose of ‘Inventing smarter steels for a better world’. The site showcases the role that steel can play in a future low-carbon, circular economy; outlines how ArcelorMittal is embracing technology developments to address trends that will shape the future; and demonstrates the critical role ArcelorMittal’s products play in supporting societal transformation. ","image":{"src":{"mobile":"/media/nodp3b5d/mmp_4450a.jpg?center=0.43503887282831405,0.50901613732348228\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/nodp3b5d/mmp_4450a.jpg?center=0.43503887282831405,0.50901613732348228\u0026mode=crop\u0026width=700\u0026height=525","desktop":"/media/nodp3b5d/mmp_4450a.jpg?center=0.43503887282831405,0.50901613732348228\u0026mode=crop\u0026width=700\u0026height=525"},"alt":"","caption":""},"link":{"text":"Find out more","href":"/media/news-articles/inventing-smarter-steels-for-a-better-world-arcelormittal-launches-new-group-website/"}},{"datetime":{"formatted":"January 22, 2020","iso":"2020-01-22"},"body":"ArcelorMittal has been recognised by CDP for its leadership on corporate transparency and action on climate change from among over 8,000 companies worldwide who were scored on their 2019 disclosures. ArcelorMittal scored an A- in the 2019 CDP Climate Change assessment, an improvement from C in 2017, which means the company has now reached leadership level.","image":{"src":{"mobile":"/media/fzdbqorl/cdf-convoi-lac-walker-2002_retouche.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","tablet":"/media/fzdbqorl/cdf-convoi-lac-walker-2002_retouche.jpg?anchor=center\u0026mode=crop\u0026width=700\u0026height=525","desktop":"/media/fzdbqorl/cdf-convoi-la
